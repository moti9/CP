<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Use</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 4px solid red;
            margin: 10px;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: unset;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="img/star img.png" alt=""></div>
        <div class="box"><img src="img/flag1.jpg" alt=""></div>
        <div class="box"><img src="img/flag2.jpg" alt=""></div>
        <div class="box"><img src="img/moti img.jpg" alt=""></div>
    </div>
</body>
</html>
